@views.html.sheSaid.main{<title>嗨个购订单支付</title><script type="text/javascript">function sendorder(pid,ordercode){	//alert(pid);	//alert(ordercode);	$.ajax({	    type:"POST",	    url:"/H5/bbtorder",	    //提交的数据	    data:{pid:pid,ordercode:ordercode},	    //返回数据的格式	    datatype: "json",//"xml", "html", "script", "json", "jsonp", "text",	    //在请求之前调用的函数	    beforeSend:function(){},	    //成功返回之后调用的函数            	    success:function(data){		            		    }   ,	    //调用执行后调用的函数	    complete: function(XMLHttpRequest, textStatus){	    },	    //调用出错执行的函数	    error: function(){	        //请求出错处理	        //_alert("请检查一下网络!");	    }        	 });}</script>}{ <div class="container">            <div class="wx_pay_top">               <img src="@assets.CdnAssets.urlForAPIPublic("images/sheSaidImages/wx_logo.jpg")" alt=""><br>               	ordercode:<input type="text" id="ordercode" name="ordercode" value="" />               	<br/>               	pid:<input type="text" id="pid" name="pid" value="" />            </div>            <div class="wx_pay_cont">               <h2>点击按钮进行同步</h2>               <a href="" class="btn btn_green" onclick="sync()">棒棒糖数据同步</a>            </div>        </div>}{ <script>function sync(){	var v= document.getElementById("ordercode").value;	var p=document.getElementById("pid").value;	alert(v);	sendorder(p,v);}</script>}
