@(appid:String)(timstr:String)(nostr:String)(payid:String)(sign:String)(orderCode:String)(uid:String)(aid:String)(pid:String)(mcode:String)@views.html.sheSaid.main{<title>嗨个购订单支付</title><script type="text/javascript">@if(nostr!="" || payid!=""){callpay();}function callpay(){	if (typeof WeixinJSBridge == "undefined"){		if( document.addEventListener ){			document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);		}else if (document.attachEvent){			document.attachEvent('WeixinJSBridgeReady', jsApiCall); 			document.attachEvent('onWeixinJSBridgeReady', jsApiCall);		}	}else{		jsApiCall();	}}function sendorder(pid,ordercode){	$.ajax({	    type:"POST",	    url:"/H5/bbtorder",	    //提交的数据	    data:{pid:pid,ordercode:ordercode},	    //返回数据的格式	    datatype: "json",//"xml", "html", "script", "json", "jsonp", "text",	    //在请求之前调用的函数	    beforeSend:function(){},	    //成功返回之后调用的函数            	    success:function(data){		            		    }   ,	    //调用执行后调用的函数	    complete: function(XMLHttpRequest, textStatus){	    },	    //调用出错执行的函数	    error: function(){	        //请求出错处理	        //_alert("请检查一下网络!");	    }        	 });}//调用微信JS api 支付function jsApiCall(){	WeixinJSBridge.invoke(		'getBrandWCPayRequest',{           "appId" : "@appid",     //公众号名称，由商户传入                "timeStamp":"@timstr",         //时间戳，自1970年以来的秒数                "nonceStr" : "@nostr", //随机串                "package" : "prepay_id=@payid",                "signType" : "MD5",         //微信签名方式:                "paySign" : "@sign" //微信签名        },		function(res){			if(res.err_msg == "get_brand_wcpay_request:ok" ) {				//成功				@if(mcode=="bbt" || mcode=="bbtdwl"){				//同步棒棒糖		         sendorder('@pid','@orderCode');				}								setTimeout(function(){				window.location.href="/H5/ordersuccess?pid=@pid&uid=@uid&ordercode=@orderCode&timstr=@timstr&nostr=@nostr&sign=@sign&payid=@payid";				},3000);			}		}	);}</script>}{ <div class="container">            <div class="wx_pay_top">               <img src="@assets.CdnAssets.urlForAPIPublic("images/sheSaidImages/wx_logo.jpg")" alt=""><br>               微信安全支付            </div>            <div class="wx_pay_cont">               <h2>点击按钮进行微信安全支付</h2>               <a href="" class="btn btn_green">微信安全支付</a>            </div>        </div>}{ <script type="text/javascript" src="@assets.CdnAssets.urlForAPIPublic("javascripts/sheSaidJs/noShareWX.js")"></script>}
